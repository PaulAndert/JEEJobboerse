<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">

		<div sec:authorize="hasAnyAuthority('ROLE_FIRMA')">
			<h1>das können nur Firmenuser sehen</h1>
		</div>
		<div sec:authorize="hasAnyAuthority('ROLE_JOBSUCHENDER')">
			<h1>das können nur Jobsuchende sehen</h1>
		</div>

		<span>Email: </span>
		<span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
		<br>
		<span>Role: </span>
		<span th:text ="${#authentication.getPrincipal().getRoleId()}"></span>
		<br>

		<div th:switch="${#authentication.getPrincipal().getRoleId()}">
			<div th:case="1">
				<p>SWITCH : Firmenuser</p>
			</div>
			<div th:case="2">
				<p>SWITCH : Jobsuchende</p>
			</div>
		</div>

		<form>

		</form>

		<!-- Auf die parameter des users zugreifen = #authentication.getPrincipal()
		<span th:text ="${#authentication.getPrincipal().getRoleId()}"></span>
		!-->
	</div>
</body>
</html>
