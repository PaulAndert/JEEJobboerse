<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>JobBörse</title>
	<style> h1 { text-align: center; background:black; color: chocolate; font-size: 30px; }
	</style>
</head>
<body style = "background-image: url(https://famfoot.fr/wp-content/uploads/2019/05/sunset.jpg)">
	<div layout:fragment="content">
		<!--
		<div sec:authorize="hasAnyAuthority('ROLE_FIRMA')">
			<h1>das können nur Firmenuser sehen</h1>
		</div>
		<div sec:authorize="hasAnyAuthority('ROLE_JOBSUCHENDER')">
			<h1>das können nur Jobsuchende sehen</h1>
		</div>
		<span>Email: </span>
		<span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
		<br>
		<span>Role: </span>
		<span th:text ="${#authentication.getPrincipal().getRoleId()}"></span>
		<br>
		!-->

		<div th:switch="${user.getRoleId()}">
			<div th:case="1">
				<h5>Meine Daten:</h5>
				<p th:text="${'Name: ' + user.getUnternehmensname() + ' (Nr. ' + user.getUnternehmensregisternr() + ')'}"></p>

				<p th:text="${'Adresse: ' + user.getAdresse()}" ></p>
				<p th:text="${'Email: ' + user.getEmail()}" ></p>

				<h5>Meine Beschreibung:</h5>
				<p th:text="${user.getBeschreibung()}"></p>

				<h5>Meine aktuell angebotenen Stellenangebote:</h5>
				<div th:each="offen: ${offeneStellen}" class="border border-dark rounded-3 p-2 m-2">
					<p th:text="${'Beschreibung: ' + offen.getBeschreibung()}"></p>
					<p th:text="${'Gehalt: ' + offen.getGehalt()}"></p>
					<span>Kompetenzen: </span>
					<ul th:each=" kompetenz: ${offen.getOffeneStelleKompetenzen()}">
						<li th:text="${kompetenz.getBeschreibung()}"></li>
					</ul>
				</div>
			</div>
			<div th:case="2">
				<h5>Meine Daten:</h5>
				<p th:text="${'Name: ' + user.getVorname()} + ' ' + ${user.getNachname()}"></p>
				<p th:text="${'Adresse: ' + user.getAdresse()}"></p>
				<p th:text="${'Email: ' + user.getEmail()}"></p>

				<h5>Meine Beschreibung:</h5>
				<p th:text="${user.getBeschreibung()}"></p>

				<h5>Meine Abschlüsse:</h5>
				<ul th:each="ab: ${user.getUserAbschluesse()}">
					<li th:text="${ab.getName()}"></li>
				</ul>

				<h5>Meine Kompetenzen:</h5>
				<ul th:each="uk: ${user.getUserKompetenzen()}">
					<li th:text="${uk.getName()}"></li>
				</ul>
			</div>
		</div>

		<form>

		</form>

		<!-- Auf die parameter des users zugreifen = #authentication.getPrincipal()
		<span th:text ="${#authentication.getPrincipal().getRoleId()}"></span>
		!-->
	</div>
</body>
</html>
